services:
  - type: web
    name: formation-apl-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3002
      - key: OPENAI_API_KEY
        sync: false
      - key: PINECONE_API_KEY
        sync: false
      - key: PINECONE_INDEX
        value: formation-apl
      - key: PINECONE_ENVIRONMENT
        value: us-east-1
      - key: GEMINI_API_KEY
        sync: false

